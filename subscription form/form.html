<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarkerBox Subscription</title>
    <link rel="stylesheet" type="text/css" href="form.css">
    <link rel="icon" href="dog.jpg">
</head>
<body>
    <div class="container">
        <!-- Image -->
        <div class="image-container">
            <img src="dog.jpg" alt="Dog Image">
        </div>

        <!-- Heading -->
        <h1 class="heading">BarkerBox - Subscribe and Save 15%</h1>

        <!-- Paragraph -->
        <p class="paragraph">Discover a monthly subscription box that brings an assortment of unique, playful, and durable toys your dog will love. Subscribe now and enjoy exclusive benefits!</p>

        <!-- Form -->
        <form class="subscription-form">
            <input type="text" placeholder="Enter your name" required>
            <input type="email" placeholder="Enter your email" required>
            <button type="submit" class="cta-button">Get My 15% Off</button>
        </form>
    </div>
</body>
</html>
